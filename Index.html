<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Generator</title>


  <style>
    .col {
    width: 33%;
    margin: auto;
    float: left;
    }
  </style>
</head>
<body>
  <div class="keyContainer">
    <div class="col">
      <h2>Word/Phrase 1</h2>
      <textarea name="area-1" id="1" cols="30" rows="10"></textarea> <br>
      <button onclick="handleClear(1)">Clear</button>
    </div>
    <div class="col">
      <h2>Word/Phrase 2</h2>
      <textarea name="area-2" id="2" cols="30" rows="10"></textarea> <br>
      <button onclick="handleClear(2)">Clear</button>
    </div>
    <div class="col">
      <h2>Word/Phrase 3</h2>
      <textarea name="area-3" id="3" cols="30" rows="10"></textarea> <br>
      <button onclick="handleClear(3)">Clear</button>
    </div>
    
  </div>
  <div>
    <button onclick="handleGen()">Generate keywords</button>
  </div>



  <div>
    <div class="col">
      <h2>Keyword List</h2>
      <textarea name="area-2" id="4" cols="30" rows="10"></textarea> <br>
      <button onclick="handleCopy()">Copy List to master</button>
      <button onclick="handleClear(4)">Clear</button>
    </div>
    <div class="col">
      <h2>Master List</h2>
      <textarea name="area-3" id="5" cols="30" rows="10"></textarea> <br>
      <button onclick="handleClear(5)">Clear</button>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
